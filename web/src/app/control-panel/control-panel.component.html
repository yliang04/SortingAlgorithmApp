<div>
  <h4>Sample Size: 1 - <input [(ngModel)]="this.size"/>
  </h4>
</div>
<div class="panel">
  <button (click)="randomize()">Randomize</button>
  <button (click)="sort()">Sort</button>
</div>

<app-graph [size]="this.size" [randomize]="this.randomizeEventSubject.asObservable()"
           [sort]="this.sortEventSubject.asObservable()"></app-graph>
